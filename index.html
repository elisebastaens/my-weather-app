<!DOCTYPE html>
<html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <h1>Weather</h1>
        
				<form class="search-form" id="search-form">
						<div class="row">
							<div class="col-8">
								<input
									type="search"
									placeholder="Enter a city..."
									autofocus="on"
									autocomplete="off"
									id="city-input"
									class="form-control shadow-sm"
								/>
             
							</div>
							<div class="col-2">
                <input 
                type="button"
                value="📍"
                class="btn btn-outline-secondary"
                id ="current-location-button"
                />
          
              </div>
              <div class="col-2">
                <input
									type="submit"
									value="Search"
									class="btn btn-outline-secondary"
								/>
            
						</div>
					</form>

        <br>
        <br>
				<h2 id="city">Prague</h2>
        <p>Last updated: <span id="date"></span></p>
        <p id="description">Cloudy</p>
              
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon"/>
              <div id="degrees"> <strong>12</strong><small class="units">°C | °F</small></li>  
            </div>
          </div>
          
          </div>        
          <div class="col-3">
           <ul>
            <li>Feels like: <span id="feelsLike"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind speed: <span id="windSpeed"></span>km/h</li>
           </ul>
          </div>
        </div>
    
        <div class="container text-center">
            Forecast for the next days
            <div class="row">
              <div class="col-3">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Mon</h5>
                      ☁
                      <p class="card-text">13°/9°</p>

                    </div>
                  </div>
              </div>
              <div class="col-3">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Tue</h5>
                      ⛅
                      <p class="card-text">7°/5°</p>
                    </div>
                  </div>
              </div>
              <div class="col-3">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Wed</h5>
                      ☀
                      <p class="card-text">8°/6°</p>
                    </div>
                  </div>
              </div>
              <div class="col-3">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Thu</h5>
                      ⛅
                      <p class="card-text">7°/4°</p>
                    </div>
                  </div>
              </div>
              
            
            </div>
          </div>
      
              
            </div>
            
            
          </div>
          <br>
          <footer>
            <small>
              <a href="https://github.com/elisebastaens/my-weather-app">Open-source code</a> by Elise Bastaens</small>
          </footer>
    </div>
</body>
</html>
<body>
	<div id="app"></div>

	<script src="src/index.js">
	</script>
</body>

</html>
